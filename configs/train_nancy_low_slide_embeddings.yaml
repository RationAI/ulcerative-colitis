defaults:
  - hydra: default
  - logger: mlflow
  - /data/datasets@data.train: slide_embeddings/slide_embeddings
  - uris
  - _self_

seed: ${random_seed:}
mode: fit
checkpoint: null
cohort: ???
data_mode: nancy_low

trainer:
  enable_checkpointing: True
  max_epochs: 300
  log_every_n_steps: 5
  callbacks:
    - _target_: lightning.pytorch.callbacks.ModelCheckpoint
      save_top_k: 1
      monitor: validation/kappa
      mode: max
    - _target_: lightning.pytorch.callbacks.EarlyStopping
      monitor: validation/kappa
      mode: max
      patience: 20

data:
  batch_size: 32
  target_column: nancy_index
  num_workers: 4
  kfold_splits: 5
  k: 1
  train:
    mode: ${data_mode}
    tiling_uris: ${uris.tiling.${cohort}.train}
    slide_embeddings_uris: ${uris.slide_embeddings.${cohort}}

model:
  lr: 0.00001

