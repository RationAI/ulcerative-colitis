defaults:
  - hydra: default
  - logger: mlflow
  - /data/datasets@data.train: slide_embeddings/slide_embeddings
  - _self_

seed: ${random_seed:}
mode: fit
checkpoint: null

trainer:
  enable_checkpointing: True
  max_epochs: 300
  log_every_n_steps: 5
  callbacks:
    - _target_: lightning.pytorch.callbacks.ModelCheckpoint
      save_top_k: 1
      monitor: validation/kappa
      mode: max
    - _target_: lightning.pytorch.callbacks.EarlyStopping
      monitor: validation/kappa
      mode: max
      patience: 20

data:
  batch_size: 8
  target_column: nancy_index
  num_workers: 4
  kfold_splits: 5
  k: 1
  train:
    mode: nancy_low

model:
  lr: 0.00001

