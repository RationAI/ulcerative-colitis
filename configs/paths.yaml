paths:
  base_folder: /mnt/projects/inflammatory_bowel_dissease/ulcerative_colitis
  data_folder: /mnt/data

  slides:
    ikem: ${paths.data_folder}/IKEM/colon/IBD_AI/20x
    ftn: ${paths.data_folder}/FTN/colon/IBD_AI
    knl_patos: ${paths.data_folder}/KNL_PATOS/colon/IBD_AI

  datasets:
    ikem: ${paths.data_folder}/IKEM/colon/IBD_AI/20x/IBD_AI.csv
    ftn: ${paths.data_folder}/FTN/colon/IBD_AI/IBD_AI.csv
    knl_patos: ${paths.data_folder}/KNL_PATOS/colon/IBD_AI/IBD_AI.csv

  qc_masks:
    ikem: ${paths.base_folder}/qc_masks/ikem
    ftn: ${paths.base_folder}/qc_masks/ftn
    knl_patos: ${paths.base_folder}/qc_masks/knl_patos

  tissue_masks:
