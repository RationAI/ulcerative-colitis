defaults:
  - hydra: default
  - logger: mlflow
  - /data/datasets@data.train: nancy_low/train
  - /data/datasets@data.val: nancy_low/val
  - /data/datasets@data.test: nancy_low/test
  - /data/datasets@data.predict: nancy_low/predict
  - model/backbone: vgg16
  - _self_

seed: ${random_seed:}
mode: fit
checkpoint: null

trainer:
  enable_checkpointing: True
  max_epochs: 300
  log_every_n_steps: 5
  check_val_every_n_epoch: 10
  callbacks:
    - _target_: lightning.pytorch.callbacks.ModelCheckpoint
      save_top_k: 1
      monitor: validation/loss
      mode: min
    - _target_: lightning.pytorch.callbacks.EarlyStopping
      monitor: validation/loss
      mode: min
      patience: 5

data:
  batch_size: 2
  target_column: nancy_index
  num_workers: 4
  train:
    inner_batch_size: 64 

model:
  lr: 0.00001

